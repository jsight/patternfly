<!DOCTYPE html>
<html>
<head>
    <!-- PatternFly Styles -->
    <!-- Note: No other CSS files are needed regardless of what other JS packages located in patternfly/components that you decide to pull in -->
    <link rel="stylesheet" href="css/patternfly.min.css" />
    <link rel="stylesheet" href="css/patternfly-additions.min.css" />

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- C3, D3 - Charting Libraries >
    <script src="js/c3.min.js"></script>
    <script src="js/d3.min.js"></script-->

    <!-- Datatables, jQuery Grid Component -->
    <!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.colVis.min.js"></script>
    <script src="js/dataTables.colReorder.js"></script>

    <!-- PatternFly Custom Componets -  Sidebar, Popovers and Datatables Customizations -->
    <!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
    <script src="js/patternfly.min.js"></script>

    <!-- Bootstrap Combobox -->
    <script src="js/bootstrap-combobox.js"></script>

    <!-- Bootstrap Date Picker -->
    <script src="js/bootstrap-datepicker.min.js"></script>

    <!-- Bootstrap Date Time Picker - requires Moment >
    <script src="js/bootstrap-datetimepicker.min.js"></script-->

    <!-- Bootstrap Select -->
    <script src="js/bootstrap-select.min.js"></script>

    <!-- Bootstrap Switch -->
    <script src="js/bootstrap-switch.min.js"></script>

    <!-- Bootstrap Touchspin -->
    <script src="js/jquery.bootstrap-touchspin.min.js"></script>

    <!-- Bootstrap Tree View -->
    <script src="js/bootstrap-treeview.min.js"></script>

    <!-- Google Code Prettify - Syntax highlighting of code snippets -->
    <script src="js/prettify.min.js"></script>

    <!-- MatchHeight - Used to make sure dashboard cards are the same height -->
    <script src="js/jquery.matchHeight-min.js"></script>

    <!-- Moment - required by Bootstrap Date Time Picker >
    <script src="js/moment.min.js"></script-->


</head>
    <body>
    Patternfly example
    </body>
</html>
